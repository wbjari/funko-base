<h1>Add funko.</h1>
<div>
    <form class="form" [formGroup]="addFunkoForm" novalidate>
        <div class="form-group">
            <label for="name">Funko name *</label>
            <input type="text" class="form-control" id="name" formControlName="name" name="name" 
            [ngClass]="{
                'has-success': addFunkoForm.controls.name.valid && (addFunkoForm.controls.name.dirty || addFunkoForm.controls.name.touched),
                'has-danger': addFunkoForm.controls.name.invalid && (addFunkoForm.controls.name.dirty || addFunkoForm.controls.name.touched)
            }"/>
            <div class="form-control-feedback">
                <p *ngIf="addFunkoForm.controls.name.invalid && (addFunkoForm.controls.name.dirty || addFunkoForm.controls.name.touched)">Name is required and needs at least 4 characters.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="number">Number *</label>
            <input type="number" class="form-control" id="number" formControlName="number" name="number" 
            [ngClass]="{
                'has-success': addFunkoForm.controls.number.valid && (addFunkoForm.controls.number.dirty || addFunkoForm.controls.number.touched),
                'has-danger': addFunkoForm.controls.number.invalid && (addFunkoForm.controls.number.dirty || addFunkoForm.controls.number.touched)
            }"/>
            <div class="form-control-feedback">
                <p
                    *ngIf="addFunkoForm.controls.number.invalid && (addFunkoForm.controls.number.dirty || addFunkoForm.controls.number.touched)">
                    Number needs to be higher then zero.</p>
            </div>
        </div>

        <div class="form-group" *ngIf="series.length > 0; else noSeries">
            <label for="serie">Serie *</label>
            <select class="series form-control" name="serie" formControlName="serie" 
            [ngClass]="{
                'has-success': addFunkoForm.controls.serie.valid && (addFunkoForm.controls.serie.dirty || addFunkoForm.controls.serie.touched),
                'has-danger': addFunkoForm.controls.serie.invalid && (addFunkoForm.controls.serie.dirty || addFunkoForm.controls.serie.touched)
            }">
                <option value="">-- Choose a serie --</option>
                <option *ngFor="let serie of series;" [ngValue]="serie">{{ serie.name }}</option>
            </select>
        </div>

        <ng-template #noSeries>
            <p>Hmm.. it seems like you haven't added any series yet. Add one before adding a funko. <br> <a routerLink="/series/add-serie">Click here</a> to add your first serie.</p>
        </ng-template>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" name="description"></textarea>
        </div>

        <button (click)="saveFunko()" class="btn btn-success" [disabled]="!addFunkoForm.valid">Submit</button>
    </form>
</div>
