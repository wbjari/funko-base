<div>
    <div *ngIf="currentFunko.id" class="edit-form">
        <h4>Funko</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentFunko.title" name="title" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentFunko.description"
                    name="description" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentFunko.published ? "Published" : "Pending" }}
            </div>
        </form>

        <button class="badge badge-primary mr-2" *ngIf="currentFunko.published" (click)="updatePublished(false)">
            UnPublish
        </button>
        <button *ngIf="!currentFunko.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
            Publish
        </button>

        <button class="badge badge-danger mr-2" (click)="deleteFunko()">
            Delete
        </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateFunko()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentFunko.id">
        <br />
        <p>Cannot access this Funko...</p>
    </div>
</div>
