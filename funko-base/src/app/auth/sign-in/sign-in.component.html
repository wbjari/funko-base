<h1>Sign-in.</h1>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
</div>
<div>
    <form [formGroup]="signInForm" novalidate>
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" class="form-control" id="username" name="username" formControlName="username"
            [ngClass]="{
                'has-success': signInForm.controls.username.valid && (signInForm.controls.username.dirty || signInForm.controls.username.touched),
                'has-danger': signInForm.controls.username.invalid && (signInForm.controls.username.dirty || signInForm.controls.username.touched)
            }"/>
            <div class="form-control-feedback">
                <p *ngIf="signInForm.controls.username.invalid && (signInForm.controls.username.dirty || signInForm.controls.username.touched)">
                    Username is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
            [ngClass]="{
                'has-success': signInForm.controls.password.valid && (signInForm.controls.password.dirty || signInForm.controls.password.touched),
                'has-danger': signInForm.controls.password.invalid && (signInForm.controls.password.dirty || signInForm.controls.password.touched)
            }"/>
            <div class="form-control-feedback">
                <p *ngIf="signInForm.controls.password.invalid && (signInForm.controls.password.dirty || signInForm.controls.password.touched)">
                    Password is required.
                </p>
            </div>
        </div>
        <button (click)="signIn()" class="btn btn-success" [disabled]="!signInForm.valid">Sign in</button>
        <div>
            <br />
            No account yet? Sign up <a routerLink="/sign-up">here</a>!
        </div>
    </form>
</div>
