<h1>Sign-in.</h1>
<div>
    <form [formGroup]="signUpForm" novalidate>
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" class="form-control" id="username" name="username" formControlName="username" [ngClass]="{
                'has-success': signUpForm.controls.username.valid && (signUpForm.controls.username.dirty || signUpForm.controls.username.touched),
                'has-danger': signUpForm.controls.username.invalid && (signUpForm.controls.username.dirty || signUpForm.controls.username.touched)
            }" />
            <div class="form-control-feedback">
                <p
                    *ngIf="signUpForm.controls.username.invalid && (signUpForm.controls.username.dirty || signUpForm.controls.username.touched)">
                    Username is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"
                [ngClass]="{
                'has-success': signUpForm.controls.password.valid && (signUpForm.controls.password.dirty || signUpForm.controls.password.touched),
                'has-danger': signUpForm.controls.password.invalid && (signUpForm.controls.password.dirty || signUpForm.controls.password.touched)
            }" />
            <div class="form-control-feedback">
                <p
                    *ngIf="signUpForm.controls.password.invalid && (signUpForm.controls.password.dirty || signUpForm.controls.password.touched)">
                    Password is required.
                </p>
            </div>
        </div>
        <button (click)="signUp()" class="btn btn-success" [disabled]="!signUpForm.valid">Sign in</button>
    </form>
</div>
